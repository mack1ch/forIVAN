<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <title>inVERSE</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" href="image/icon.ico">
    <!--Подключение шрифта Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--Конец подключения-->
</head>
<body class="page__body">
<header class="header">
    <div class="header__logo logo">
        <img class="logo__image" src="image/inVERSE.svg" alt="">

    </div>
    <nav class="header__menu menu">
        <button class="menu__button" type="button" aria-expanded="false" aria-controls="menu__list">
            <svg class="menu__icon" aria-hidden="true" width="32" height="32">
                <use class="menu__icon-menu" href="image/sprite.svg#menu"></use>
                <use class="menu__icon-cross" href="image/sprite.svg#cross"></use>
            </svg>
        </button>
        <ul class="menu__list" id="menu__list">
            <li class="menu__item">
                <a class="menu__link menu__link--current" href>Войти</a>
            </li>
            <li class="menu__item">
                <a class="menu__link menu__link--inactive">Регистрация</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col-7">
                    <p class="text_1">
                        Всероссийская образовательная инициатива
                        по поиску и реализации научно-технологических
                        проектов школьниками под руководством наставников
                    </p>
                </div>
                <div class="col-5">
                    <img class="first_image" src="image/logo1.svg" alt="#">
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <h2>О программе</h2>
            <div class="col-5">
            </div>
            <div class="col-7">
            </div>
        </div>
    </div>
</main>
<script>
    (() => {
        const menuButton = document.querySelector('.menu__button');
        const menuList = document.querySelector('.menu__list');

        menuButton.addEventListener('click', () => {
            let expanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !expanded);
            menuButton.classList.toggle('menu__button--open');
            menuList.classList.toggle('menu__list--open');
        });
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
